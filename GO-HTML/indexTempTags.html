<!--copy this to the working directory if using the Plot debugging in summary.go-->
{{/* Template to load plots */}}    
{{define "plottingTagsTemplate"}}
    <form>
        <input type="button" value="Tags {{.}}"
        onclick="window.location.href='{{.}}/index.html'"
        />
    </form>


{{end}}

<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta http-equiv="refresh" content="12.7" >
<style>
</style>
</head>

<body>
<header><b>{{.Header}}</b></header>
<p> {{.Description}}</p>

<p> {{range .Tags}}
        {{template "plottingTagsTemplate" .}}
    {{end}}
</p>
</body>
</html>
